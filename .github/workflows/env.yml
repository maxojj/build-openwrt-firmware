name: Setup Ubuntu Environment with SSH

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server
        sudo systemctl start ssh
        sudo systemctl enable ssh

        # Set up SSH configuration
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
        chmod 600 ~/.ssh/id_rsa
        chmod 644 ~/.ssh/id_rsa.pub
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts

        # Add your GitHub Actions runner IP address (replace with the actual IP address)
        echo "AllowUsers github_runner" | sudo tee -a /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: Print SSH access details
      run: |
        echo "SSH into the runner using the following command:"
        echo "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no github_runner@$(curl -s http://checkip.amazonaws.com)"
